name: API Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: api_test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD_TEST_USER }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Wait for MySQL to be ready
        run: |
          echo "Attente que MySQL soit prêt..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u root -p"${{ secrets.MYSQL_ROOT_PASSWORD }}" --silent; then
              echo "MySQL est prêt !"
              break
            fi
            echo "En attente de MySQL ($i)..."
            sleep 2
          done

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Run unit and integration tests (excluding generation tests)
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: test_user
          DB_PASSWORD: ${{ secrets.MYSQL_PASSWORD_TEST_USER }}
          DB_NAME: api_test_db
        run: |
          pytest tests/ -k "not test_generate_summaries and not test_generate_keywords and not test_generate_keywords_scientific_articles"
