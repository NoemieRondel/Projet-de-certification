name: API Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: api_test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD_TEST_USER }}
        healthcheck: # Bloc healthcheck standard pour Docker/services GitHub Actions
          test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "${{ env.MYSQL_USER }}", "-p${{ env.PASSWORD }}"]
          interval: 10s
          timeout: 5s
          retries: 5
          start_period: 10s

    wait-for:
      mysql:
        condition: service_healthy

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Run unit and integration tests (excluding generation tests)
        env:
          DB_HOST: mysql
          DB_PORT: 3306
          DB_USER: test_user
          DB_PASSWORD: ${{ secrets.MYSQL_PASSWORD_TEST_USER }}
          DB_NAME: api_test_db
        run: |
          pytest tests/ -k "not test_generate_summaries and not test_generate_keywords and not test_generate_keywords_scientific_articles"