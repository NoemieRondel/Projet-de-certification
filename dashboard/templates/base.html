<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Horizon - Veille IA{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Styles personnalisés -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
        }

        .navbar {
            background-color: #003366; /* Bleu foncé */
        }

        .navbar-brand img {
            max-height: 50px;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-size: 1.1em;
        }

        .navbar-nav .nav-link:hover {
            color: #ff6600 !important; /* Orange au survol */
        }

        .container {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #ff6600;
            border: none;
        }

        .btn-primary:hover {
            background-color: #cc5500;
        }

        /* Style du bouton de déconnexion */
        .logout-btn {
            background-color: #ff6600;
            color: white !important;
            font-weight: bold;
            border-radius: 5px;
            padding: 8px 15px;
            transition: 0.3s;
        }

        /* Force la couleur blanche sur le texte au survol */
        .navbar .logout-btn:hover {
            background-color: #ff6600 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">
                <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="AI Horizon">
                AI Horizon
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.home') }}">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.trends') }}">Tendances</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.resources') }}">Ressources</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.search') }}">Recherche</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.metrics') }}">Indicateurs</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.user_preferences') }}">Personnalisation</a></li>
                </ul>

                <!-- Bouton de déconnexion bien visible -->
                <ul class="navbar-nav ms-3">
                    <li class="nav-item">
                        <a class="nav-link logout-btn" href="{{ url_for('main.logout') }}">
                            Se déconnecter
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
